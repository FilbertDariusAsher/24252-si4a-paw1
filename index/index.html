<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Local Storage</title>
</head>
<body>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <h1>Formulir Buku Tamu</h1><br> 
    <input type="text" id="nama" placeholder="Nama Lengkap" class="mt-2"><br>
    <input type="text" id="keperluan" placeholder="Keperluan" class="mt-2"><br>
    <select id="jk" class="mt-2">
        <option value="L">Laki laki</option>
        <option value="P">Perempuan</option>
    </select><br>
    <button onclick="simpan()" class="btn btn-dark mt-2">Simpan</button>

    <h1>Daftar tamu</h1>
    <ul id="daftar_tamu"></ul>

    <!-- tampil -->
     <p id="total_tamu"></p>
     <p id="tamu_laki"></p>
     <p id="tamu_perempuan"></p>
    <script src="script.js"></script>
</div>
</body>
</html>
