<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- inline -->
     <button onclick="alert('Selamat Siang')">Salam</button>
    <button id = "btn">Belajar js </button>
    <p id="nama"></p>
    <p id="umur"></p>
    <p id="statusMahasiswa"></p>
    <ul id="mahasiswa"></ul>
    <table>
        <thead><tr><th>Nama</th><th>Nilai</th></tr></thead>
        <tbody id="nilai"> </tbody>
    </table>
    <div class="col-lg-3 col-lm-6"></div>
    <ul id="quotes"></ul>
     <!-- internal -->
      <script>
        const btn = document.getElementById
        ('btn');
        btn.onclick = function() {
            alert('Selamat Belajar JavaScript')
        }
      </script>
      <!-- eksternal -->
       <script src="script.js"></script>
</body>
</html>
