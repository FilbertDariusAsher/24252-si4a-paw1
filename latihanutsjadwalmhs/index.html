<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendjadwalan Mata Kuliah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/latihanutsjadwalmhs/style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pendjadwalan Mata Kuliah</h1>
        <form id="jadwalForm">
            <div class="mb-3">
                <label for="mataKuliah" class="form-label">Nama Mata Kuliah</label>
                <input type="text" class="form-control" id="mataKuliah" placeholder="Nama Mata Kuliah" required>
            </div>
            <div class="mb-3">
                <label for="hari" class="form-label">Hari</label>
                <select class="form-select" id="hari" required>
                    <option value="">Pilih Hari</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jam" class="form-label">Jam Kuliah</label>
                <input type="time" class="form-control" id="jam" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Simpan Jadwal</button>
        </form>

        <div id="jadwalList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
