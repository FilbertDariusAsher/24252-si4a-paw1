<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pengunjung Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f5f9ff;
    }
    .form-section {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-primary mb-4">ðŸ“š Daftar Pengunjung Perpustakaan</h2>

    <div class="form-section">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama kamu">
      </div>

      <div class="mb-3">
        <label for="jk" class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="jk">
          <option value="" disabled selected>Pilih jenis kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tujuan" class="form-label">Tujuan</label>
        <select class="form-select" id="tujuan">
          <option value="" disabled selected>Pilih tujuan kunjungan</option>
          <option value="Membaca">Membaca</option>
          <option value="Meminjam Buku">Meminjam Buku</option>
          <option value="Mengembalikan Buku">Mengembalikan Buku</option>
          <option value="Belajar">Belajar</option>
        </select>
      </div>

      <button class="btn btn-success" onclick="kirimData()">Kirim</button>
    </div>

    <h4 class="text-center mb-3">ðŸ“‹ Daftar Pengunjung</h4>
    <ul id="list-pengunjung" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
